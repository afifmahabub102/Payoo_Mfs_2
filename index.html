<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mfs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <style>

        .text-black{
            color: black;
        }

        .btn-login-style{
            width: 13.5rem;
            height: auto;
            color: bisque;
        }

        .full-width{
            width: 100%;
        }

    </style> 

</head>
<body class="bg-slate-800">

    <section class="bg-gray-200 max-w-md min-h-screen mx-auto py-6">

        <header>
               
            <nav class="flex justify-center items-center mt-10">
                <div class="flex mt-10 justify-center items-center relative mb-10 w-9/12">
                     
                    <img class="absolute w-56" src="assets/bg.png" alt="">
                    <img class="w-24" src="assets/Group.png" alt="">
                
                </div>
            </nav>

        </header>
   
        <!-- form action--> 

        <div class="bg-slate-100">
            <div class="hero-content flex-col lg:flex-row-reverse">
                    
                    <div class="bg-gray-100 card w-full max-w-sm shrink-0 shadow-2xl">
                      
                        <form class="card-body">
                        
                            <fieldset class="fieldset">
                                <label class="label">Phone Number</label>
                                <input type="number" id="input-num" class="input bg-white text-black full-width" placeholder="Enter Your Number" required/>
                                <label class="label">PIN</label>
                                <input type="password" id="input-pin" class="input bg-white full-width" placeholder="Enter Your PIN" required />
                                <div><a class="link link-hover">Forgot password?</a></div>
                                <button id="login-btn" class="btn btn-neutral btn-login-style mt-4 full-width">Login</button>
                            </fieldset>
                        
                        </form>
                    
                    </div>
            
            </div>
        </div>




    </section>
    
    <script src="JS/login.js"></script>  

</body>
</html>
